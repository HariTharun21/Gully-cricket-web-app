{% extends 'base.html' %}
{% block content %}
<h1>Delete Match</h1>
<p>Are you sure you want to delete Match #{{ match.match_number }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>

<a href="{% url 'match_list' %}">Cancel</a>
{% endblock %}
